name: Build image, push, update manifests (dev)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write    # needed to commit manifest changes
  packages: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        id: build
        with:
          context: ./app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wedevs-devops-assignment:${{ github.sha }}

      - name: Update deployment manifest with new image tag
        env:
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/wedevs-devops-assignment
        run: |
          set -e
          FULL_IMAGE="${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Replacing placeholders with ${FULL_IMAGE}"
          # replace placeholders in the dev manifest
          sed -i "s|__IMAGE__|${FULL_IMAGE}|g" deployments/dev/deployment.yaml
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" deployments/dev/deployment.yaml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deployments/dev/deployment.yaml
          git commit -m "ci: bump dev image to ${IMAGE_TAG}" || echo "no changes to commit"
          git push origin HEAD:main
